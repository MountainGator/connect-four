<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
<div id="container">
  <div id="prompt">
    <h1>Connect Four</h1>
    <form id="inputs">
      <label for="wide">Board Width</label>
      <input name="wide" id="wide" type="text" required>
      <label for="high">Board Height</label>
      <input name="high" id="high" type="text" required>
      <button id="start">Start Game</button>
    </form>
    <div id="game-buttons">
      <button id="clear">Clear Pieces</button>
      <button id="reset">Delete Board</button>
    </div>
  </div>
  <div id="game">
    <table id="board"></table>
  </div>
</div>

<script src="connect4.js"></script>

</body>
</html>
